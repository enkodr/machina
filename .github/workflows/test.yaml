name: release

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.1.1

    - name: Setup Go
      uses: actions/setup-go@v5.0.0
      with:
        go-version-file: "go.mod"

    - name: Install dependencies
      run: go mod tidy
      
    - name: Run tests
      run: go test -v ./...

